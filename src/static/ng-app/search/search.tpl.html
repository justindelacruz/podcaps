<section id="search">
    <div class="row">
        <div class="small-12">
            <h2>
                Results for <em>{{ query }}</em>
            </h2>
        </div>
        
        <hr>

        <h3>Podcast: <strong>Welcome to Night Vale</strong></h3>
        
        <hr>
    </div>
    
    <ul class="no-bullet">
        <li ng-repeat="result in results">
            <div class="row">
                <div class="small-12">
                    <h4><a ng-href="play/{{ result.series }}/{{ result.episode }}?t={{ result.start }}" ng-bind-html="result.title"></a></h4>
                    <p ng-bind-html="result.text"></p>
                </div>
            </div>
        </li>
    </ul>

</section>
